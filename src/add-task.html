<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | Test</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script src="https://kit.fontawesome.com/e1fd2686c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container" class="bg-white max-w-[425px] mx-auto relative">
        <nav class="shadow-sm container flex gap-3 justify-between items-center  h-14 sticky top-0 bg-white">
            <span><i class="fa-solid fa-arrow-left"></i></span>
            <h5 class="font-semibold text-sm">Edit Task</h5>
            <div></div>
        </nav>
        
        <main class="container mt-6">
            <form action="" class="grid gap-8 min-h-full">
                <div class="form-control-wrapper">
                    <label for="" class="form-control-label">Color Task</label>
                    <div class="flex gap-3 justify-between">
                        <div class="flex gap-3 items-center">
                            <div class="color-selector">
                                <input type="radio" name="color-selector" id="red-color-selector" hidden>
                                <label for="red-color-selector" class="h-5 w-5 rounded-full inline-block bg-red-400"></label>
                            </div>
                            <div class="color-selector">
                                <input type="radio" name="color-selector" id="blue-color-selector" hidden>
                                <label for="blue-color-selector" class="h-5 w-5 rounded-full inline-block bg-blue-400"></label>
                            </div>
                            <div class="color-selector">
                                <input type="radio" name="color-selector" id="green-color-selector" hidden>
                                <label for="green-color-selector" class="h-5 w-5 rounded-full inline-block bg-green-400"></label>
                            </div>
                            <div class="color-selector">
                                <input type="radio" name="color-selector" id="yellow-color-selector" hidden>
                                <label for="yellow-color-selector" class="h-5 w-5 rounded-full inline-block bg-yellow-400"></label>
                            </div>
                            <div class="color-selector">
                                <input type="radio" name="color-selector" id="purple-color-selector" hidden>
                                <label for="purple-color-selector" class="h-5 w-5 rounded-full inline-block bg-purple-400"></label>
                            </div>
                        </div>
                        <button class="h-5 w-5 rounded-full grid place-items-center bg-[#F2F2F2] text-xxs"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="form-control-wrapper">
                    <label for="" class="form-control-label">Deadline</label>
                    <div class="form-control">
                        <input type="text" value="12 October 2021, 01:30PM">
                        <div class="suffix"><i class="fa-solid fa-calendar-days"></i></div>
                    </div>
                </div>
                <div class="form-control-wrapper">
                    <label for="" class="form-control-label">Place</label>
                    <div class="form-control">
                        <input type="text" value="Zoom At Home">
                        <div class="suffix"><i class="fa-solid fa-location-dot"></i></div>
                    </div>
                </div>
                <div class="form-control-wrapper">
                    <label for="" class="form-control-label">Task Type</label>
                    <div class="flex flex-wrap gap-3">
                        <input type="checkbox" id="basic-checkbox" hidden>
                        <label for="basic-checkbox" class="checkbox-button">
                            Basic
                        </label>
                        <input type="checkbox" id="urgent-checkbox" hidden>
                        <label for="urgent-checkbox" class="checkbox-button">
                            Urgent
                        </label>
                        <input type="checkbox" id="important-checkbox" hidden>
                        <label for="important-checkbox" class="checkbox-button">
                            Important
                        </label>
                    </div>
                </div>
                <button class="flex items-center justify-center gap-2 bg-primary-500 text-white h-10 rounded-full px-4 text-base mt-6">
                    Save Task
                </button>
            </form>
        </main>
    </div>
</body>
</html>
